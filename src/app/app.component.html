<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="logo-container d-flex justify-content-center">
        <div class="logo center-block">
          <!-- <img src="../assets/Kahoot_Logo.svg"> -->
          <h4 class="title">Share It!</h4>
        </div>
      </div>
      <form class="form-inline form-container d-flex justify-content-center">
        <div class="form-group inner-form-container">
          <input type="tel" class="form-control" id="pin-form">
        </div>
      </form>
      <div class="button-container">
        <div class="container">
          <div class="row get-it-row">
            <div class="col-sm-12">
              <button type="submit" class="button">Get It!</button>
            </div>
          </div>
          <span class="or"> OR </span>
          <div class="row share-it-row">
              <div class="col-sm-12">
                  <div class="input-container">
                    <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple="">
                    <label for="file-1" class="input-label">
                      <div class="input-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17" class="upload-icon">
                          <path
                            class="upload-icon-path"
                            d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                          </path>
                        </svg> 
                        <span>Choose a file ...</span>
                      </div>
                    </label>
                  </div>
              </div>
            </div>
          <div class="row">
            <div class="col-sm-12">
              <button type="submit" class="button share-button">Share It!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
